<?xml version="1.0"?>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Proxima Nova</family>
      <family>Microsoft JhengHei UI</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Segoe UI Emoji</family>
    </prefer>
  </alias>
  <!-- NOTE: Specific font override, if needed -->
  <match>
    <test name="family">
      <string>Monaco</string>
    </test>
    <edit name="family" binding="same" mode="assign">
      <string>Source Code Pro</string>
    </edit>
  </match>
  <!-- NOTE: Blacklist ugly fonts -->
  <selectfont>
    <rejectfont>
      <glob>/usr/share/fonts/croscorefonts/*</glob>
    </rejectfont>
  </selectfont>
</fontconfig>
